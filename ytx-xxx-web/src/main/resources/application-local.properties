#设置登录的域名
info.domain=localhost.ytx.cc

info.account.domain=http://${info.domain}/
#用户应用:注册url
info.account.domain.register.url=http://${info.account.domain}
#用户应用:登录url
info.account.login.url=http://${info.account.domain}/login/index
