info.cashier.domain = http://${info.domain}${info.cashier.config.port}

#购物车
info.cart.config.port=:3480
info.cart.domain = http://${info.domain}${info.cart.config.port}

#首页url
info.index.url = http://${info.domain}

#商品应用:商品展示url
